<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container-fluid">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente Salvo com Sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="success == false">
                   {{message}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class=" form-control" [(ngModel)]="cliente.nome" name="nome" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>  Salvar
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-info" (click)=voltar()>
                    <i class="fas fa-arrow-alt-circle-left"></i>  Voltar
                </button>
            </div>
        </div>
    </form>
</div>
