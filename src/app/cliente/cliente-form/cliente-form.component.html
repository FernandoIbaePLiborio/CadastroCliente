<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container-fluid">
    <form [formGroup]="clienteForm" novalidate class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente Salvo com Sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="success == false">
                    {{message}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <app-input-container errorMessage="O campo nome é obrigatório." label="Nome *"> 
                    <input formControlName="nome" class="form-control" autocomplete="off" />
                </app-input-container>
            </div>
        </div>               
        <div class="row">
            <div class="col-md-6">
                <app-input-container errorMessage="CPF Inválido" label="CPF *"> 
                    <input formControlName="cpf" [dropSpecialCharacters]='true' mask='000.000.000-00' class="form-control" autocomplete="off"/>
                </app-input-container>
            </div>
            <div class="col-md-6">
                <app-input-container errorMessage="Por favor, complete o campo do número com DDD." label="Telefone *"> 
                    <input formControlName="telefone" [dropSpecialCharacters]='true' mask='(00) 0000-0000 || (00) 00000-0000' class="form-control" autocomplete="off"/>
                </app-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" (click)="salvar(clienteForm.value)" class="btn btn-success" [disabled]="!clienteForm.valid">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
            <div class="col-md-6" style="float: right;">
                <button type="button" class="btn btn-info" (click)=voltar()>
                    <i class="fas fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
